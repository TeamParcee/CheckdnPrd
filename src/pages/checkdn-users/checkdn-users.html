
<ion-header>

  <ion-navbar>
    <ion-title>Checkdn Users</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item tappable (click)="viewProfilePage(user)"  *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="{{user.photoURL}}" />
      </ion-avatar>
      {{user?.displayName}}
    </ion-item>
  </ion-list>
</ion-content>
