
<ion-header>

  <ion-navbar>
    <ion-title>Nearby Places</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item  (click)="confirmChange(place)" tappable *ngFor="let place of places">
      {{place?.name}}
      <!-- <p>{{place?.distance.text}} away</p> -->
      <ion-icon *ngIf="place?.placeid == checkdn?.placeid" item-right name="pin"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
